<template>
    <ux-grid fluid>
        <ux-grid-cell>
            <ux-card>
                <div class="main">
                    <ux-form validation-renderer="aurelia-ux-form" validation-errors.bind="errors" autocomplete="off">
                        <ux-field>
                            <label t="user-id_label">User Id</label>
                            <ux-input id="user-id-input" type="text" value.bind="_model.userId & validateOnChange" focus.bind="userIdHasFocus" autocomplete="off" autocapitalize="none" autocorrect="off" t="[placeholder]user-id_placeholder"></ux-input>
                            <ux-input-info></ux-input-info>
                        </ux-field>
                        <ux-field>
                            <label t="credentials_label">Credentials</label>
                            <ux-input id="credentials-input" type="${showCredentials ? 'text' : 'password'}" value.bind="_model.credentials & validateOnChange" focus.bind="credentialsHasFocus" autocomplete="off" autocapitalize="none" autocorrect="off" t="[placeholder]credentials_placeholder"></ux-input>
                            <ux-input-info></ux-input-info>
                        </ux-field>
                        <div class="form-row">
                            <ux-checkbox type="checkbox" checked.bind="showCredentials" id="show-credentials-input"></ux-checkbox>
                            <label t="show-credentials_label">show credentials</label>
                        </div>
                        <ux-button type="raised" click.trigger="signin($event)" disabled.bind="formIsSubmitting">
                            <span t="signin_button">Signin</span>
                        </ux-button>
                    </ux-form>
                </div>
            </ux-card>
        </ux-grid-cell>
    </ux-grid>
</template>
