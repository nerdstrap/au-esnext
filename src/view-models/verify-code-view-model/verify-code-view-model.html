<template>
    <ux-grid fluid>
        <ux-grid-cell>
            <ux-card>
                <div class="main">
                    <span>${remainingTime}</span>
                    <ux-form validation-renderer="aurelia-ux-form" validation-errors.bind="errors" autocomplete="off">
                        <div class="form-row">
                            <span>${_model.selectedCredential.description}</span>
                        </div>
                        <ux-field>
                            <label t="verification-code_label">Code</label>
                            <ux-input id="verification-code-input" type="text" value.bind="_model.verificationCode & validateOnChange" focus.bind="verificationCodeHasFocus" autocomplete="off" autocapitalize="none" autocorrect="off" t="[placeholder]verification-code_placeholder"></ux-input>
                            <ux-input-info></ux-input-info>
                        </ux-field>
                        <ux-button type="outline" click.trigger="cancel($event)">
                            <span t="cancel_button">Cancel</span>
                        </ux-button>
                        <ux-button type="raised" click.trigger="authenticate($event)">
                            <span t="authenticate_button">Authenticate</span>
                        </ux-button>
                    </ux-form>
                </div>
            </ux-card>
        </ux-grid-cell>
    </ux-grid>
</template>
