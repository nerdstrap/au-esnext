<template>
    <ux-grid fluid>
        <ux-grid-cell>
            <ux-card>
                <div class="main">
                    <ux-form validation-renderer="aurelia-ux-form" validation-errors.bind="errors" autocomplete="off">
                        
                        <ux-field label="Current Password" t="[label]current-password_label">
                            <ux-input id="current-password-input" type="${showCurrentPassword ? 'text' : 'password'}" value.bind="_model.currentPassword & validateOnChange" focus.bind="_model.currentPasswordHasFocus" autocomplete="off" autocapitalize="none" autocorrect="off" t="[placeholder]current-password_placeholder"></ux-input>
                            <ux-input-info></ux-input-info>
                        </ux-field>
                        <div class="form-row">
                            <ux-checkbox type="checkbox" checked.bind="showCurrentPassword" id="show-current-password-input-${$index}"></ux-checkbox>
                            <label t="show-current-password_label">show current password</label>
                        </div>
                        <ux-field label="New Password" t="[label]new-password_label">
                            <ux-input id="new-password-input" type="${showNewPassword ? 'text' : 'password'}" value.bind="_model.newPassword & validateOnChange" focus.bind="_model.newPasswordHasFocus" autocomplete="off" autocapitalize="none" autocorrect="off" t="[placeholder]new-password_placeholder"></ux-input>
                            <ux-input-info></ux-input-info>
                        </ux-field>
                        <div class="form-row">
                            <ux-checkbox type="checkbox" checked.bind="showNewPassword" id="show-new-password-input-${$index}"></ux-checkbox>
                            <label t="show-new-password_label">show new password</label>
                        </div>
                        <ux-field label="Confirm New Password" t="[label]confirm-new-password_label">
                            <ux-input id="confirm-new-password-input" type="${showConfirmNewPassword ? 'text' : 'password'}" value.bind="_model.confirmNewPassword & validateOnChange" focus.bind="_model.confirmNewPasswordHasFocus" autocomplete="off" autocapitalize="none" autocorrect="off" t="[placeholder]confirm-new-password_placeholder"></ux-input>
                            <ux-input-info></ux-input-info>
                        </ux-field>
                        <div class="form-row">
                            <ux-checkbox type="checkbox" checked.bind="showConfirmNewPassword" id="show-confirm-new-password-input-${$index}"></ux-checkbox>
                            <label t="show-confirm-new-password_label">show confirm new password</label>
                        </div>
                        <ux-button type="outline" click.trigger="cancel($event)">
                            <span t="cancel_button">Cancel</span>
                        </ux-button>
                        <ux-button type="raised" click.trigger="confirmNewPassword($event)">
                            <span t="confirm-new-password_button">Reset Password</span>
                        </ux-button>
                    </ux-form>
                </div>
            </ux-card>
        </ux-grid-cell>
    </ux-grid>
</template>
