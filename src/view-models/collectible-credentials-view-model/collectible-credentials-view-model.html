<template>
    <ux-grid fluid>
        <ux-grid-cell>
            <ux-card>
                <div class="main">
                    <ux-form validation-renderer="aurelia-ux-form" validation-errors.bind="errors" autocomplete="off">
                        <template repeat.for="credential of _model.collectibleCredentials">
                            <div class="form-row">
                                <ux-radio model.bind="credential" checked.bind="_model.selectedCredential"></ux-radio>
                                <label>${credential.description}</label>
                            </div>
                        </template>
                        <ux-button type="outline" disabled.bind="formIsSubmitting" click.trigger="cancel($event)">
                            <span t="cancel_button">Cancel</span>
                        </ux-button>
                        <ux-button type="raised" disabled.bind="formIsSubmitting" click.trigger="challenge($event)">
                            <span t="challenge_button">Challenge</span>
                        </ux-button>
                    </ux-form>
                </div>
            </ux-card>
        </ux-grid-cell>
    </ux-grid>
</template>
